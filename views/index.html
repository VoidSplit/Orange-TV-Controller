<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/ressources/css/style.css">
        <link rel="stylesheet" href="/ressources/css/fonts.css">
        <link rel="stylesheet" href="/ressources/css/variables.css">
        <link rel="stylesheet" href="/ressources/css/style-mobile.css">
        <link rel="stylesheet" href="/ressources/css/style-computer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/ressources/js/app.js"></script>
        <script src="/ressources/js/system.js"></script>
        <title>Télécommande</title>
    </head>
    <body>
        <div class="menu-display closed">
            <div class="menu-button" onclick="menu()"><i class="fas fa-bars"></i></div>
            <div class="flex-menu">
                <a href="#" class="selected">Télécommande</a>
                <a href="#">Rechercher</a>
                <a href="#">Programmes</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
        <section class="controller" id="controller">
            <div class="filter"></div>
            <div class="ui-interface">
                <div class="menu-button" onclick="menu()"><i class="fas fa-bars"></i></div>
                <div class="informations" id="informations"></div>
                <div id="power" class="clickable onoff on" onclick="power(116)"><i class="fas fa-power-off"></i></div>
                <div class="arrows">
                    <div class="corner"></div>
                    <div class="clickable up" onclick="change(103)"><i class="fas fa-chevron-up"></i></div>
                    <div class="corner"></div>
                    <div class="clickable left" onclick="change(105)"><i class="fas fa-chevron-left"></i></div>
                    <div class="ok" onclick="change(352)"><i class="far fa-circle"></i></div>
                    <div class="clickable right" onclick="change(106)"><i class="fas fa-chevron-right"></i></div>
                    <div class="corner"></div>
                    <div class="clickable bottom" onclick="change(108)"><i class="fas fa-chevron-down"></i></div>
                    <div class="corner"></div>
                </div>
                <div class="numbers">
                    <div class="clickable one" onclick="change(513)">1</div>
                    <div class="clickable two" onclick="change(514)">2</div>
                    <div class="clickable three" onclick="change(515)">3</div>
                    <div class="clickable four" onclick="change(516)">4</div>
                    <div class="clickable five" onclick="change(517)">5</div>
                    <div class="clickable six" onclick="change(518)">6</div>
                    <div class="clickable seven" onclick="change(519)">7</div>
                    <div class="clickable eight" onclick="change(520)">8</div>
                    <div class="clickable nine" onclick="change(521)">9</div>
                    <div class="clickable other">A</div>
                    <div class="clickable zero" onclick="change(512)">0</div>
                    <div class="clickable other2">B</div>
                </div>
            </div>
        </section>
    </body>
</html>
